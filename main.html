<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Issue</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
     <h1>Create Issue</h1>
       <form action="index.html">
          <textarea name="textarea" class="tittle" cols="30" rows="10"></textarea>
          <textarea name="textarea" class="description" cols="30" rows="10"></textarea>
          <button type="botton" class="btn-save" onclick="btnsave()">Save</button>
      </form>      

            

     <!-- script -->
        <script>

             function btnsave(){
                const title = document.querySelector(".tittle").value;
                const des = document.querySelector(".description").value;
                localStorage.setItem("textvalue",title);
                localStorage.setItem("textarea",des);
            }  



        </script>

</body>
</html>
